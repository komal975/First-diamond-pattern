<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="mystyle" style="padding: 10px;">
        <h5>Welcome to diamond pattern printing page</h5>
    </div> 

    <!-- for displaying diamond pattern nested loops are used. -->
    
    <script type="text/javascript">
      
      //for printing upside of diamond pattern
       for( var i = 0; i < 4; i++)
        {
            var star = " ";
            for(var j = 5; j > i; j--)
            {
                star += " ";
            }
            for(var k = 0; k <= i; k++)
            {
                star += "*";
            }
            for(var l = 1; l <= i; l++)
            {
                star += "*";
            }
            console.log(star);
        }

        //for printing downside of diamond pattern
       for( var i = 4; i >= 0; i--)
        {
            var star = " ";
            for(var j = 5; j > i; j--)
            {
                star += " ";
            }
            for(var k = 0; k <= i; k++)
            {
                star += "*";
            }
            for(var l = 1; l <= i; l++)
            {
                star += "*";
            }
            console.log(star);
        }

    </script>

</body>
</html>
